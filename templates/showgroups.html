<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="static/css/main.css" type="text/css"
        charset="utf-8"> 
</head>
    {% include 'header.html' %}
    <div class="container">
        <table>
            <thead>
                <tr>
                    <h1>All the Groups<h2>
                </tr>
            </thead>
            <tbody>

                {% for entry in groups %}
                <tr>
                
                    <td><a href='/viewgroup?group_id={{entry.id}}'> <button id="btngroups">{{entry.name}} </button> </a></td>
                </tr>
                {% else %}
                <tr>
                    <td><h2>No Groups to show<h2></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

         <a href="/addgroup"><button class="groupmain"> Create a new group </button></a>
        

    </div>
</html>
