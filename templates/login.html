<!DOCTYPE html>
<html>
<head>
    <script src='static/js/jquery-3.6.0.min.js'> </script>
    <script src='static/js/validation.js'></script> 
    <link rel="stylesheet" href="static/css/register.css" type="text/css" charset="utf-8">   
</head>
<body>
    <div class="container">
        <div class="brand-logo"></div>
        <div class="brand-title">Warwick Splitnator</div>
        <div class="inputs">
        <label for="login">Log In</label><br>
       <form id="login" onsubmit="login(event)" action="/" method="get"> 
            <label>EMAIL</label>
            <input id="email" type="email" name="email" placeholder="xxxxx@xxxx.com" ><br>
            <label>PASSWORD</label>
            <input id="password" type="password" name="password" placeholder="Min 8 charaters long">
            <button type="submit">LOGIN</button>
        </form>
        <br>
        <div id='alerts'></div>
        <h2>Or register here:</h2>
        <a href="{{url_for('registration')}}"><button>Sign Up</button></a></button>
        </div>
    </div>
</body>
</html>
